<html ng-app="miapp">
<head>
<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
	<script type="text/javascript">
		var module = angular.module("miapp", []);
		
		module.controller("miController", function miController($scope){
			$scope.people = [
				{name: "juan", lastName: "perez"},
				{name: "jose", lastName: "gomez"},
				{name: "pedro", lastName: "gimenez"},
			];
		});
	</script>
</head>
<body ng-controller="miController">
	<ul>
		<li ng-repeat="person in people">{{person.name}}, {{person.lastName}}</li>
	</ul>
</body>
</html>
